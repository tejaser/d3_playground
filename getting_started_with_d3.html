<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ch1and2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      padding-top: 50px;
      padding-left: 100px;
    }

    #chartArea {
      background-color: cornsilk;
      width: 400px;
      height: 300px;
    }

    .bar {
      display: inline-block;
      fill: teal;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.2/d3.min.js"></script>
  <!-- <script src="main.js"></script> -->
</head>

<body>
  <div id="chartArea"></div>
  <script>
    var dataset = [5, 10, 15, 20, 25];
    var multiplier = 7;
    var svg = d3.select('#chartArea').append('svg')
      .attr('width', 400)
      .attr('height', 300);

    svg.selectAll('rect')
      .data(dataset)
      .enter()
      .append('rect')
      .attr('x', (d, i) => (i * 23)) // this multiplication value should be greater than the width of the bar
      .attr('y', d => 300 - d * multiplier)
      .attr('class', 'bar')
      .attr('width', 20)
      .attr('height', function (d) {
        return d * multiplier;
      })
      .attr('fill', 'teal');
  </script>
</body>

</html>
