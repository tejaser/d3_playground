<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ch6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      padding-top: 50px;
      padding-left: 100px;
    }

    #chartArea {
      background-color: #ddd;
      width: 400px;
      height: 300px;
    }

    .bar {
      display: inline-block;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.2/d3.min.js"></script>
  <!-- <script src="main.js"></script> -->
</head>

<body>
  <div id="chartArea"></div>
  <script>
    var dataset = _.map(_.range(75), function (i) {
      return Math.random() * 500;
    })
    var multiplier = 7;
    var w = 400,
      h = 300,
      barWidth = 20;
    var dataMax = d3.max(dataset);

    var xScale = d3.scaleBand()
      .domain(dataset)
      .range([0, w])
      .padding(0.2);

    var bandwidth = xScale.bandwidth();

    var yScale = d3.scaleLinear()
      .domain([0, dataMax])
      .range([0, h]);
    // this colorScale is based on value, lower value are orange, higher value are green
    var colorScale = d3.scaleLinear()
      .domain([0, dataMax])
      .range(['orange', 'green']);
    // this color scale is based on index, the lower index are yellow, higher index are green
    var colorScale1 = d3.scaleLinear()
      .domain([0, dataset.length])
      .range(['orange', 'green']);

    var svg = d3.select('#chartArea').append('svg')
      .attr('width', w)
      .attr('height', h);

    svg.selectAll('rect')
      .data(dataset)
      .enter()
      .append('rect')
      .attr('x', d => xScale(d)) // this multiplication value should be greater than the width of the bar
      .attr('y', d => h - yScale(d))
      .attr('class', 'bar')
      .attr('width', bandwidth)
      .attr('height', d => yScale(d))
      // .attr('fill', colorScale);
      .attr('fill', (d, i) => colorScale1(i));
  </script>
</body>

</html>
